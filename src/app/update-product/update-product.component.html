



<form id="formNewProduct" name="formNewProduct" #productData = "ngForm" (ngSubmit) = "updateProduct(productData.value)">
   <label>Name:</label><input type="text" name="name" id="name" placeholder="Enter product Name" 
   [(ngModel)] = "data.name" ngModel><br>
   <label>Price:</label><input type="text" name="price" id="price" placeholder="Enter price" 
   [(ngModel)] = "data.price" ngModel><br>
   <input type="submit" value="Update Product">
</form>
